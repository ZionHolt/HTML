<!DOCTYPE html>
<html lang="en"> <!--The lang attribute specifies the language of the text within the element it is attributed to.-->
  <head> <!--The head element is where important meta-information about our web pages goes.-->
    <meta charset="utf-8"> <!--This sets the charset encoding of the webpage-->
    <title>My First Webpage | Zion</title> <!--Without a tile element, the web page would default to html document title.-->
  </head>
  <body>
    <h1>Hello World!</h1>
    <p>The following is a paragraph.</p> <!--The element is p, which contains opening and closing tags-->
    <br> <!--This is a void element. It is called this because the element is void of any content.-->
  </body>
</html>
